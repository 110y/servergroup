name: CI

on:
  push:
    branches:
      - "**"

jobs:

  test:
    permissions:
      contents: 'read'
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        version:
          - 1.18.10
          - 1.19.9
          - 1.20.4

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Test
        run: |
          docker run \
            --rm \
            --volume "$(pwd):/src" \
            --workdir /src \
            golang:${{ matrix.version }}-bullseye go test -shuffle on -race ./...
